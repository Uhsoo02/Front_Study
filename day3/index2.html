<!DOCTYPE html>
<html>
    <body>
        <h1 id = "number">0</h1>
        <button id = "btn">증가</button>

        <script>
            let count = 0;

            document.getElementById("btn").addEventListener('click', function(){
                count ++;
                document.getElementById("number").innerText = count;
                console.log(count);
            });
        </script>
    </body>
</html>
